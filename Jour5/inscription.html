<!-- inscription.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="validation.js"></script>
</head>
<body>
    <form id="signupForm">
        <h2>Inscription</h2>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <span class="error" id="nomError"></span>

        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <span class="error" id="prenomError"></span>

        <label for="email">Email :</label>
        <input type="email" id="emailSignup" name="email" required>
        <span class="error" id="emailSignupError"></span>

        <label for="password">Mot de passe :</label>
        <input type="password" id="passwordSignup" name="password" required minlength="6">
        <span class="error" id="passwordSignupError"></span>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>
        <span class="error" id="adresseError"></span>

        <label for="codePostal">Code Postal :</label>
        <input type="text" id="codePostal" name="codePostal" required pattern="\d{5}">
        <span class="error" id="codePostalError"></span>

        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
