<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav class="nav-extended blue darken-2">
            <div class="nav-wrapper container">
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
        <form class="card-panel hoverable" action="">
            <h5 class="center-align blue-text text-darken-2">Créer un compte</h5>

            <!-- Civilité -->
            <div class="row">
                <div class="col s12">
                    <p class="grey-text text-darken-2">Civilité :</p>
                    <p>
                        <label>
                            <input name="civilite" type="radio" value="mr" class="with-gap" />
                            <span>Monsieur</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="civilite" type="radio" value="mme" class="with-gap" />
                            <span>Madame</span>
                        </label>
                    </p>
                </div>
            </div>

            <!-- Informations personnelles -->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input id="prenom" type="text" class="validate" required>
                    <label for="prenom">Prénom</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person_outline</i>
                    <input id="nom" type="text" class="validate" required>
                    <label for="nom">Nom</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">home</i>
                    <input id="adresse" type="text" class="validate">
                    <label for="adresse">Adresse</label>
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Mot de passe</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password_confirm" type="password" class="validate" required>
                    <label for="password_confirm">Confirmer le mot de passe</label>
                </div>
            </div>

            <!-- Passions -->
            <div class="row">
                <div class="col s12">
                    <p class="grey-text text-darken-2">Passions :</p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="informatique" class="filled-in" />
                            <span><i class="material-icons left">computer</i>Informatique</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="voyages" class="filled-in" />
                            <span><i class="material-icons left">flight</i>Voyages</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="sport" class="filled-in" />
                            <span><i class="material-icons left">sports_soccer</i>Sport</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="lecture" class="filled-in" />
                            <span><i class="material-icons left">book</i>Lecture</span>
                        </label>
                    </p>
                </div>
            </div>

            <!-- Bouton de validation -->
            <div class="row">
                <div class="col s12 right-align">
                    <button class="btn waves-effect waves-light blue darken-2" type="submit" name="action">
                        Valider
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </section>

    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <ul class="footer-links">
                        <li><a class="white-text" href="index.html">Accueil</a></li>
                        <li><a class="white-text" href="index.html">Inscription</a></li>
                        <li><a class="white-text" href="index.html">Connexion</a></li>
                        <li><a class="white-text" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
