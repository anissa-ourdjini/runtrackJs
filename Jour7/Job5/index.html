<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Spatiale</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
        }
        .brand-logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #8e44ad;
        }
        .card {
            background-color: #2c2c54;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Espace</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#galaxie">Galaxie</a></li>
                <li><a href="#lune">Mission Lune</a></li>
                <li><a href="#planetes">Planètes</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m6" id="galaxie">
                <div class="card">
                    <div class="card-image">
                        <img src="galaxie.jpg" alt="Galaxie">
                    </div>
                    <div class="card-content">
                        <span class="card-title purple-text">Galaxie</span>
                        <p>Une magnifique représentation d'une galaxie en spirale.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6" id="lune">
                <div class="card">
                    <div class="card-image">
                        <img src="mission lune.jpg" alt="Mission Lune">
                    </div>
                    <div class="card-content">
                        <span class="card-title purple-text">Mission Lune</span>
                        <p>Un astronaute marchant sur la surface lunaire.</p>
                    </div>
                </div>
            </div>
            <div class="col s12" id="planetes">
                <div class="card">
                    <div class="card-image">
                        <img src="terre.jpg" alt="terre">
                    </div>
                    <div class="card-content">
                        <span class="card-title purple-text">La précieuse Terre</span>
                        <p>Notre magnifique planéte bleue. Préservons là!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
