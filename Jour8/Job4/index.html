
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Création de Compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <main class="container mx-auto p-4 flex-grow flex justify-center items-center">
        <section class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Créer un compte</h2>
            <form action="#" method="post" class="space-y-4">
                <!-- Prénom -->
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" name="prenom" placeholder="Prénom" class="w-full pl-10 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Nom -->
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" name="nom" placeholder="Nom" class="w-full pl-10 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Adresse email -->
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input type="email" name="email" placeholder="Email" class="w-full pl-10 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Mot de passe -->
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" name="password" placeholder="Mot de passe" class="w-full pl-10 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Confirmation du mot de passe -->
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input type="password" name="confirm_password" placeholder="Confirmez le mot de passe" class="w-full pl-10 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Bouton de validation -->
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Valider</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
