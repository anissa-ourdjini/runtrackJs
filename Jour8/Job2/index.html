<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Création de Compte</title>
    <!-- Intégration de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header avec navigation -->
    <header class="bg-blue-600 text-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Inscription</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Connexion</a></li>
                <li><a href="index.html" class="hover:text-gray-300">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section avec formulaire de création de compte -->
    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Créer un compte</h2>
            <form action="#" method="post">
                <!-- Civilité -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Civilité :</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="civilite" value="monsieur" class="form-radio text-blue-600">
                            <span class="ml-2">Monsieur</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="civilite" value="madame" class="form-radio text-blue-600">
                            <span class="ml-2">Madame</span>
                        </label>
                    </div>
                </div>
                <!-- Prénom -->
                <div class="mb-4">
                    <label for="prenom" class="block text-sm font-medium text-gray-700 mb-2">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" class="form-input w-full border border-gray-300 rounded p-2" required>
                </div>
                <!-- Nom -->
                <div class="mb-4">
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom :</label>
                    <input type="text" id="nom" name="nom" class="form-input w-full border border-gray-300 rounded p-2" required>
                </div>
                <!-- Adresse -->
                <div class="mb-4">
                    <label for="adresse" class="block text-sm font-medium text-gray-700 mb-2">Adresse :</label>
                    <input type="text" id="adresse" name="adresse" class="form-input w-full border border-gray-300 rounded p-2" required>
                </div>
                <!-- Adresse email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email :</label>
                    <input type="email" id="email" name="email" class="form-input w-full border border-gray-300 rounded p-2" required>
                </div>
                <!-- Mot de passe -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-input w-full border border-gray-300 rounded p-2" required>
                </div>
                <!-- Confirmation du mot de passe -->
                <div class="mb-4">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirmez le mot de passe :</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input w-full border border-gray-300 rounded p-2" required>
                </div>
                <!-- Passions -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Passions :</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions" value="informatique" class="form-checkbox text-blue-600">
                            <span class="ml-2">Informatique</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions" value="voyages" class="form-checkbox text-blue-600">
                            <span class="ml-2">Voyages</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions" value="sport" class="form-checkbox text-blue-600">
                            <span class="ml-2">Sport</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions" value="lecture" class="form-checkbox text-blue-600">
                            <span class="ml-2">Lecture</span>
                        </label>
                    </div>
                </div>
                <!-- Bouton de validation -->
                <div class="mb-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Valider</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto p-4">
